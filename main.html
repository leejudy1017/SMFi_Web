* {

body {

/* Style the header */
.header {
  background-color: #ffffff;
  padding: 30px;

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 75%;

  height: 610px; /* Should be removed. Only for demonstration */
  color: #251C45;
  text-align: center;
}

  width: 24%;
  padding: 30px;
  height: 610px; /* Should be removed. Only for demonstration */
  color: #251C45;
  text-align: center;
}

/* Clear floats after the columns */
.row:after {
  background-color: #ffffff;
  content: "";
  padding: 20px;
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    width: 100%;
  }
}
